<!DOCTYPE html>
<html>
  <head>
    <title>Meditation App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css"
    />
  </head>

  <body>
    <div id="video-container">
      <video
        id="video"
        loop
        src="./src/assets/video/rain.mp4"
      ></video>
    </div>
    <div id="app">
      <div id="time-controls">
        <button data-time="120">2 min</button>
        <button data-time="300">5 min</button>
        <button data-time="600">10 min</button>
      </div>
      <div id="play-control">
        <button id="play-button" class="mdi-button">
          <span class="mdi mdi-play"></span>
        </button>
        <p id="time-display">00:00</p>
      </div>
      <div id="sound-controls">
        <button
          class="mdi-button"
          data-video="./src/assets/video/rain.mp4"
        >
          <span class="mdi mdi-weather-pouring"></span>
        </button>
        <button
          class="mdi-button"
          data-video="./src/assets/video/beach.mp4"
        >
          <span class="mdi mdi-beach"></span>
        </button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
